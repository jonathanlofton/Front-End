<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <style media="screen">

      body {
        background: gray;
      }

      .none {
        display: none;
      }

      /* takes maximum width but minimum height for element */
      .block {
        display: block;
        background: pink;
      }

      /* takes minimum space for the element */
      .inline {
        display: inline;
        background: orange;
      }

    </style>

  </head>
  <body>
    <div class="none">I AM NONE</div>

    <div class="block">I AM BLOCK</div>

    <div class="inline">I AM INLINE</div>


  </body>
</html>
